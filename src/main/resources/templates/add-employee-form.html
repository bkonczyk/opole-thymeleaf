<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees main page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-3">Add new employee</h2>
    <hr>
    <form th:object="${employee}">
        <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" placeholder="Name" id="name" class="form-control">
        </div>

        <div class="form-group col-md-6">
            <label for="surname" class="col-form-label">Surname</label>
            <input type="text" th:field="*{surname}" placeholder="Surname" id="surname" class="form-control">
        </div>

        <div class="form-group col-md-6">
            <label for="pesel" class="col-form-label">Pesel</label>
            <input type="text" th:field="*{pesel}" placeholder="Pesel" id="pesel" class="form-control">
        </div>

    </form>
</div>
</body>
</html>
